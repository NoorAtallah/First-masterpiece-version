<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 50px;
}

.text-container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 400px;
}

h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

p {
  font-size: 16px;
  line-height: 1.5;
  color: #333;
}

.button {
  background-color: #5cb85c;
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
  margin-top: 20px;
}

.button:hover {
  background-color: #4cae4c;
}

.image-container {
  width: 400px;
}

.image-container img {
  width: 100%;
  border-radius: 5px;
}
</style>
</head>
<body>
<div class="container">
  <div class="text-container">
    <h2>Are you a veterinarian?</h2>
    <p>Join the elite of Arab veterinarians and be part of an online medical community to share your experience with veterinarians and patients.</p>
    <button class="button">Register as a vet now!</button>
  </div>
  <div class="image-container">
    <img src="vet.png" alt="Veterinarian">
  </div>
</div>
</body>
</html>
