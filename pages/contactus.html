<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #F8F8F8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.contact-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 800px;
    max-width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    background-image: url('1.png');
    background-size: 100%;
            background-position: center; /* Centers the image */
            image-rendering: optimizeQuality; /* For non-blurry rendering on non-retina displays */
  
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
}

.contact-container h1{
    margin-left: 50px;
}


/* Input container */
.input-container {
  position: relative;
  margin-left: 100px;
  margin-bottom: 10px;
}

/* Input field */
.input-field {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-bottom: 2px solid #ccc;
  outline: none;
  background-color: transparent;
}

/* Input label */
.input-label {
  position: absolute;
  top: 0;
  left: 0;
  font-size: 16px;
  color: rgba(204, 204, 204, 0);
  pointer-events: none;
  transition: all 0.3s ease;
}

/* Input highlight */
.input-highlight {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 2px;
  width: 0;
  background-color: #8E7B70;
  transition: all 0.3s ease;
}

/* Input field:focus styles */
.input-field:focus + .input-label {
  top: -20px;
  font-size: 12px;
  color: #8E7B70;
}

.input-field:focus + .input-label + .input-highlight {
  width: 100%;
}

.btn{
    background-color:#d9ccc5 ;
    border-radius: 20px;
    width: 200px;
    height: 50px;
    margin-left: 130px;
    border: transparent;
    position: relative;
    cursor: pointer;
    font-size: medium;
}


    </style>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
   <div class="contact-container">
  <form class="space-y-6 px-4 max-w-sm mx-auto font-[sans-serif]">
    <div class="flex items-center">
      <h1 class="font-bold text-2xl text-left w-36">Contact Us</h1>
    </div>
    <div class="flex items-center">
      <label class="text-black w-36 text-sm font-bold">Name</label>
      <input type="text" placeholder="Enter your name"
        class="px-2 py-2 w-full border-b-2 focus:border-[#8E7B70] outline-none text-sm bg-white" />
    </div>
    <div class="flex items-center">
      <label class="text-black w-36 text-sm font-bold">Email</label>
      <input type="email" placeholder="Enter your email"
        class="px-2 py-2 w-full border-b-2 focus:border-[#8E7B70] outline-none text-sm bg-white" />
    </div>
    <div class="flex items-center">
      <label class="text-black w-36 text-sm font-bold">Phone No.</label>
      <input type="number" placeholder="Enter your phone no"
        class="px-2 py-2 w-full border-b-2 focus:border-[#8E7B70] outline-none text-sm bg-white" />
    </div>
    <div class="flex items-center">
      <label class="text-black w-36 text-sm font-bold">City</label>
      <input type="text" placeholder="Enter your City"
        class="px-2 py-2 w-full border-b-2 focus:border-[#8E7B70] outline-none text-sm bg-white" />
    </div>
    <button type="button"
      class="!mt-8 px-6 py-2 w-full bg-[#d9ccc5] hover:bg-[#8E7B70] text-sm text-white mx-auto block">Submit</button>
  </form>
</div>

</body>
</html>
