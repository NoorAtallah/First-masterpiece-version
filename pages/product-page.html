<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#8E7B70',
          }
        }
      }
    }
  </script>
  <style>
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #d9ccc5;
  padding: 10px 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
.navbar .left, .navbar .right {
  display: flex;
  align-items: center;
}
.navbar .logo {
  display: flex;
  align-items: center;
}
.navbar .logo img {
  height: 5rem;
  margin-right: 0;
}
.navbar .logo h1 {
  margin-right: 50px ;
  font-size: 24px;
}
.navbar .links a {
  margin: 30px 30px;
  text-decoration: none;
  color: black;
  font-size: 16px;
  
}
.navbar .links a:hover {
  text-decoration: underline;
}
.navbar .right .lang, .navbar .right .help {
  margin: 0 15px;
}
.navbar .right .lang select, .navbar .right .search input {
  padding: 5px;
  font-size: 14px;
}
.navbar .right .search {
  display: flex;
  align-items: center;
 
}
.navbar .right .search input {
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-left: 10px;
}
.navbar .right .login, .navbar .right .cart {
  margin-left: 15px;
}

.login a{
  text-decoration: none;
  margin: .9rem;
  color: black;

}

.login i{
  margin: 0.5rem;
}
.navbar .right .button a {
  padding: 10px 20px;
  background-color: transparent;
  border: 1px solid black;
  border-radius: 5px;
  text-decoration: none;
  color: black;
  font-size: 14px;
}
.navbar button:hover{
  background-color: #E8E1DA;
}
.cart a i{
  color: black;
  margin: .9rem;
}

  </style>
</head>

<body class="bg-white">
    <div class="navbar">
        <div class="left">
            <div class="logo">
                <img src="6.png" alt="Petify Logo"> <!-- Add your logo image path here -->
                <h1>Petify</h1>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="links">
                <a href="pages/shop.html">Shop</a>
                
                <a href="contactus.html">Contact Us</a>
                <a href="#">Services</a>
            </div>
        </div>
        <div class="right">
           
            
            <div class="login">
                <a href="pages/login.html"><i class="fa-solid fa-user"></i>Log In</a>
            </div>
            <!-- <div class="search">
                <label for="search" >Search</label>
                <input type="text" id="search">
            </div> -->
            <div class="cart">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <div class="button">
                <a href="pages/login.html">Connect with a Vet</a>
            </div>
        </div>
    </div>
  <div class="container mx-auto p-6">
    
   

    <!-- Product Details -->
    <div class="flex flex-col md:flex-row items-start mb-8">
      <!-- Product Image -->
      <div class="w-full md:w-1/3">
        <img src="pngwing.com (9).png" alt="Product Image" class="w-full h-auto mb-4 md:mb-0">
      </div>

      <!-- Product Info -->
      <div class="w-full md:w-2/3 md:pl-8 mt-20">
        <h1 class="text-2xl font-semibold mb-2 ">Hill's Prescription Diet c/d Multicare Chicken Flavor Dry Puppy Food</h1>
        <p class="text-sm text-gray-500 mb-4">Size: 27.5-lb bag</p>

        <!-- Size Options -->
        <div class="flex items-center space-x-2 mb-4">
          <button class="border border-gray-300 rounded-md px-4 py-2">8.5-lb bag<br>$2/lb</button>
          <button class="border border-gray-300 rounded-md px-4 py-2">17.6-lb bag<br>$1.5/lb</button>
          <button class="border border-gray-300 rounded-md px-4 py-2">27.5-lb bag<br>$1.2/lb</button>
        </div>

        <!-- Quantity and Add to Cart -->
        <div class="flex items-center space-x-4 mb-4">
          <div>
            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" class="border border-gray-300 rounded-md w-16 text-center">
          </div>
          <button class="bg-clifford text-white rounded-md px-8 py-2 mt-6 ">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Accordion Section -->
    <div>
      <h2 class="text-xl font-semibold mb-4">About this Item</h2>
      <div class="border-t border-gray-300">
        <button class="w-full text-left py-4 flex justify-between items-center">
          <span class="font-medium">Details</span>
          <span class="text-xl">+</span>
        </button>
        <button class="w-full text-left py-4 flex justify-between items-center">
          <span class="font-medium">Nutritional Information</span>
          <span class="text-xl">+</span>
        </button>
        <button class="w-full text-left py-4 flex justify-between items-center">
          <span class="font-medium">Feeding Instructions</span>
          <span class="text-xl">+</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
