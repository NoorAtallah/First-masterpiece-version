body {
  font-family: Arial, sans-serif;
}

.container {
  width: 1000px;

  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-top: 100px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.product {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  gap: 20px;
}

.product-image {
  width: 150px;
  height: 200px;
  margin-right: 20px;
}

.product-details {

}

.product-name {

}

.product-price {

}

.quantity {

}

.quantity-input {

  text-align: center;
}

.button {

  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 20px;
}

.proceed-button {

  color: #fff;
}

.remove-button {

        .navbar .right .lang, .navbar .right .help {

        .navbar .right .button a {

            border: 1px solid black;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .navbar button:hover{
            background-color: #E8E1DA;
        }
        .cart a i{

            margin: .9rem;
        }
</style>
